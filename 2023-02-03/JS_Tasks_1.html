    <script>
function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

let star = "*"
let star_400 = star.repeat(400);
let fifty = " "
while (fifty.length <= star_400.length) {
fifty+=star_400.slice(-50) + "\n";
}

document.write("Pirma užduotis")
document.write("<br>");
document.write("\n" + fifty)
document.write("<br>");


i = 300
let atsitiktinis = " "
let patikrinimas = " "
let daugiau150 = 0
while (i>0) {
    patikrinimas = rand(0,300);
    if (patikrinimas > 275) {
        atsitiktinis  += `<span class="raudona">${patikrinimas}</span>` + " "
      } atsitiktinis += patikrinimas + " "
    if (patikrinimas > 150) {
        daugiau150++
    }
    i--
}


document.write("<br>");
document.write(atsitiktinis)
document.write("<br>");
document.write("Didesnių nei šimtas penkiasdešimt skaičių kiekis: ", daugiau150)
document.write("<br>");

let x=3000

let y_max = 0
let z=" "

while (x > y) {
     if (y%77 === 0) {
        z+= y + ", ";
        y_max = Math.max(y)
     } 

     y++
}

document.write(z.slice(0, z.length-2))

document.write(`<p class="square">`);
let height = 100;
while (height) {
  let width = 100;
  while (width) {
    if (width === height || width + height === 101) {
      document.write(`<span style="color:red">*</span>`);
    } else {
      document.write(`*`);
    }
    width--;
  }
  document.write("<br>");
  height--;
}
document.write(`</p>`);
    </script>
