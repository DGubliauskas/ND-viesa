<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        p {
            font-size: 12px;
        }

        th {
            font-size: 14px;

        }

        tr th:nth-of-type(2),
        tr th:nth-of-type(4),
        tr td:nth-of-type(2),
        tr td:nth-of-type(4) {
            text-align: end;
        }

        .promo p {
            font-size: 14px;
        }

        tr th:nth-of-type(3),
        tr td:nth-of-type(3) {
            text-align: center;
        }

        .table td,
        .table th {
            padding: 10px;
        }
    </style>
</head>

<body class="bg-light-subtle">
    <div class="container mt-2">
        <div style="width:1000px" class="mx-auto border">
            <div class=" bg-body-tertiary w-100 ps-5 border-bottom fs-3">
                <label class="mb-2"> Shopping Cart</label>
            </div>
            <div class="p-4 bg-white">
                <div class="d-flex w-100 flex-row pt-0">
                    <table class="table table-bordered bg-white">
                        <thead>
                            <tr>
                                <th class="col-md-8" style="text-align:center">Product Name & Details</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle">
                                <td class="d-flex">
                                    <i class="bi bi-file-person-fill" style="font-size: 36px"></i>
                                    <div class="d-block my-auto ps-3">
                                        <label>Product 1</label>
                                        <p class="mb-0">Color: <i class="bi bi-circle-fill" style="color:red"></i>
                                            Size:<strong> EU 37 </strong> Ships from: China</p>
                                    </div>
                                </td>
                                <td>$57.55</td>
                                <td> <input type="text" class="form-control"
                                        style="height:30px; max-width:80%; margin: 0 auto; display:block;"></textarea>
                                </td>
                                <td>$115.1</td>
                                <td><i class="bi bi-x-lg" style="color:red"></i> </td>
                            </tr>
                            <tr class="align-middle">
                                <td class="d-flex">
                                    <i class="bi bi-file-person-fill" style="font-size: 36px"></i>
                                    <div class="d-block my-auto ps-3">

                                        <label>Product 2</label>
                                        <p class="mb-0">Color: <i class="bi bi-circle-fill"></i> Storage:
                                            <strong>32GB</strong> Warranty: <strong>Standart - 1 year</strong> Ships
                                            from: <strong>China</strong>
                                        </p>
                                    </div>
                                </td>
                                <td>$1049.00</td>
                                <td> <input type="text" class="form-control"
                                        style="height:30px; max-width:80%; margin: 0 auto; display:block;"></td>
                                <td>$1049.00</td>
                                <td><i class="bi bi-x-lg" style="color:red"></i> </td>
                            </tr>
                            <tr class="align-middle">
                                <td class="d-flex">
                                    <i class="bi bi-file-person-fill" style="font-size: 36px "></i>
                                    <div class="d-block my-auto ps-3">
                                        <label>Product 3</label>
                                        <p class="mb-0">Ships from: <strong>Germany</strong></p>
                                    </div>
                                </td>
                                <td>$20.55</td>
                                <td> <input type="text" class="form-control"
                                        style="height:30px;  max-width:80%; margin: 0 auto; display:block;"></td>
                                <td>$20.55</td>
                                <td><i class="bi bi-x-lg" style="color:red"></i> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="mr-auto">
                        <label>Promocode</label>
                        <input type="text" class="form-control" placeholder="ABC"></textarea>
                    </div>
                    <div class="d-flex gap-5">
                        <div>
                            <label>Discount</label>
                            <p><strong>$20</strong></p>
                        </div>
                        <div>
                            <label>Total price</label>
                            <p><strong>$1164.65</strong></p>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-3">
                    <button type="button" class="btn text-black" style="background:#e7e9eb">Back to shopping</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
