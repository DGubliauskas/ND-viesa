    <script>
        //Sumodeliuokite vinies kalimą. Įkalimo gylį sumodeliuokite pasinaudodami rand() funkcija. 
        //Vinies ilgis 8.5cm (pilnai sulenda į lentą).
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        
        
        let nails = 5;
        while (nails >= 0) {
             let nailLength = 850;
             let hits = 0;
             let strikeLength = rand(5, 20);
             while (nailLength >= 0) {
                nailLength = nailLength - strikeLength
                hits++
                console.log(hits)
             }
            nails--
        }

    </script>
