<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Profile Generator</title>
</head>
<body>
    <div class="photo"></div>
    <div class="title"></div>
    <div class="information"></div>
    <script>

        fetch('https://randomuser.me/api/')
        .then(resp => resp.json())
        .then(resp =>{
            console.log(resp);
           const person = resp.results[0];
           console.log(person);

            document.querySelector('.photo').innerHTML = `<img src="${person.picture.large}" />`;
            document.querySelector('.title').textContent = 'Hi my name is';
            document.querySelector('.information').textContent = person.name.first + ' ' + person.name.last;
        })
    </script>
</body>
</html>
